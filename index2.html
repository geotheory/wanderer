<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <script src="js/d3.v3.js" charset="utf-8"></script></script> -->
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script></script>
	<script type="text/javascript" src="js/d3moji.js"> </script>
</head>
<body>
    <div id="viz"></div>
	<script type="text/javascript">
	
	var dat = [[100,200], [200,100]];

	var svg = d3.select("#viz")
		.append("svg")
        .attr("width", 300)
		.attr("height", 300);

	// show viz extent
	svg.append("rect").attr("width", "100%").attr("height", "100%").attr("fill", "#eee");

	svg.selectAll('emoji')
		.data(dat)
		.append('emoji')
		.enter()
		.attr('symbol', function(d){ return 'smile';}) // http://www.emoji-cheat-sheet.com/
		.attr('x', function(d) { return d[0]; })
		.attr('y', function(d) { return d[1]; })
		.attr('width', 30)
		.attr('height', 30)
    </script>
</body>
</html>
